<div class='section' id='section1' full-page>
    <form class='awesome-form' method='get' ng-submit="vm.ask()">
        <div class='input-group'>
            <input required='required' type='text' ng-model="vm.industry" ng-change="vm.getIndustries()"
                   ng-model-options="{debounce:250}">
            <label for=''>
                What industry are you interested in?
            </label>
        </div>
        <ul scale-display-list class="results-list" ng-if="vm.searchResults.length > 0">
            <li class="results-list-item"
                ng-repeat="result in vm.searchResults track by result.id"
                ng-click="vm.getJobs(result)">
                {{result.name}}
            </li>
        </ul>
        <input type='submit' value='Ask'>
    </form>
</div>
