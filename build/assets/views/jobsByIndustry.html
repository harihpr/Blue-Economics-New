<div class='section' id='section1' full-page>
  <div class="parent-div" carousel-list>
    <ul id="list" class="results-list" ng-if="vm.jobs.length > 0">
        <li ng-click="vm.selectJob(result)"
            ng-repeat="result in vm.jobs track by result.id">
            {{result.name}}
        </li>
    </ul>
  </div>
  <button ng-click="vm.getSalaryForJob()">test</button>
</div>
